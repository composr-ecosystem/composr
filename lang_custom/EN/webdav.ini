[strings]
DAYS_TO_KEEP__WEBDAV_LOG=Days to keep WebDav log
CONFIG_OPTION_days_to_keep__webdav_log=The number of days to keep records in the <kbd>webdav.log</kbd> file. Depending on what is there, you may need to keep it short to preserve disk space or meet a GDPR-style privacy policy. Leave blank to keep records forever, barring manual intervention.
