[strings]
BLOCK_EBAY_TITLE=eBay
BLOCK_TRANS_NAME_main_ebay=eBay
BLOCK_main_ebay_DESCRIPTION=Adds an a block advertising items for sale by an eBay seller or from an eBay store. It is more suitable to be used as a main block because if it placed in the side menu the block size is too small and it is hard to be navigated inside of it. The block dimensions width/height could also be adjusted(to fit better on the block area).
BLOCK_main_ebay_USE=Useful for viewing/purchasing eBay products from your website.
BLOCK_main_ebay_PARAM_seller_TITLE=Seller
BLOCK_main_ebay_PARAM_query_TITLE=Query
BLOCK_main_ebay_PARAM_max_entries_TITLE=Maximum to show
BLOCK_main_ebay_PARAM_image_size_TITLE=Image size
BLOCK_main_ebay_PARAM_domain_TITLE=Domain
BLOCK_main_ebay_PARAM_seller=This determines the eBay seller ID.
BLOCK_main_ebay_PARAM_max_entries=The number of results to show. Default: '4'.
BLOCK_main_ebay_PARAM_image_size=The image size in pixels. Default: '80'.
BLOCK_main_ebay_PARAM_query=This determines the eBay search criteria to filter displayed products.
BLOCK_main_ebay_PARAM_domain=The country. Must be either '0=eBay US' or '3=eBay UK' or '2=eBay Canada' or '15=eBay Australia' or '23=eBay Belgium' or '77=eBay Germany' or '71=eBay France' or '186=eBay Spain' or '16=eBay Austria' or '101=eBay Italy' or '146=eBay Netherlands' or '205=eBay Ireland' or '193=eBay Switzerland'

