BLOCK_main_sortable_table_PARAM_param=The filename to use, from <kbd>uploads/website_specific</kbd>. Alternatively, the name of a database table. Default: 'example.csv'.
BLOCK_main_sortable_table_PARAM_default_sort_column=The default (initial) column letter to sort by. It must be one of the ones that is displayed. Default: 'A'.
BLOCK_main_sortable_table_PARAM_max=The number of rows to show per pagination-page. Default: '20'.
BLOCK_main_sortable_table_PARAM_labels=Labels to use for tooltip columns, overriding the ones in the file/table. Use commas to separate them. Default: ''.
BLOCK_main_sortable_table_PARAM_labels_tooltip=Labels to use for columns, overriding the ones in the file/table. Use commas to separate them. Default: ''.
BLOCK_main_sortable_table_PARAM_columns_display=Columns to use in the table. Use commas to separate the column letters. If left blank, all columns will be used except ones in columns_tooltip. Default: ''.
BLOCK_main_sortable_table_PARAM_columns_tooltip=Columns to use in a tooltip over the row. Use commas to separate the column letters. If left blank, no columns will be used in a tooltip. Default: ''.
BLOCK_main_sortable_table_PARAM_types=Field types, overriding auto-detected ones. Use commas to separate them. Default: ''.
BLOCK_main_sortable_table_PARAM_has_header_row=Whether there is a header row. If not, header will be created from supplied labels / column letters.
BLOCK_main_sortable_table_PARAM_guid=An optional unique identifier, for templates to apply customisations against. Default: ''.
BLOCK_main_sortable_table_PARAM_class=An optional CSS class name added to the table. Default: ''.
BLOCK_main_sortable_table_PARAM_transform=An optional transformation function. Currently only 'ucwords' and 'non-numeric-italics' is available. May be a list if you want separate transformations for each column (if only a single value is given it is assumed to apply to all columns). Default: ''.
BLOCK_main_sortable_table_PARAM_stylings_header=An optional list of CSS styles to apply to headers (the list is in column order, use semicolons for multiple styles). Default: ''.
BLOCK_main_sortable_table_PARAM_stylings=An optional list of CSS styles to apply to cells (the list is in column order, use semicolons for multiple styles). Default: ''.
BLOCK_main_sortable_table_PARAM_max_rows=Maximum number of rows to read. Only set if you want to truncate the data.
BLOCK_main_sortable_table_PARAM_ignore_value=Special text value to always re-map to blank.
BLOCK_main_sortable_table_PARAM_classes=An optional list of CSS classes to apply to cells (the list is in column order, use spaces for multiple classes). Default: ''.

AUTO_SORT_TITLE=Click to sort
