DESCRIPTION_MARK_RESOLVED=Marking this error as resolved will make it disappear from the errors list, and you will not be able to access it again except from the database. Ensure you have at least already created a tracker issue if applicable before proceeding.
DESCRIPTION_RELAYED_ERROR_NOTES=Provide some general notes (such as a link to a tracker issue) which are publicly visible should a staff of the reporting site track the status of this error. Keep this vague, and do not include sensitive information or details.
DESCRIPTION_CMS_SITE_ERRORS=You can view relayed error messages on this screen from sites that elected to report errors to developers. Note that not all errors are reported (such as ones dealing with custom code, non-bundled addons, critical errors when Composr dies out in a critical state, or server misconfigurations). If you notice a pattern where a certain error is getting reported multiple times by multiple websites, you should create a tracker issue for it (but do not include any sensitive server info which may be included in the error messages below). Once you have 'handled' a record, mark it off under <kbd>Actions</kbd>. Or, use the button at the bottom to mass-resolve and auto-resolve current and future errors based on a search string.
