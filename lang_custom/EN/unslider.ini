[strings]
BLOCK_TRANS_NAME_main_unslider=Animated slider
BLOCK_main_unslider_DESCRIPTION=A slider based on the Unslider jQuery plugin. It slides between individual hidden Comcode pages.
BLOCK_main_unslider_USE=Provides a quality design aesthetic while featuring key messages on your site.
BLOCK_main_unslider_PARAM_pages_TITLE=Pages
BLOCK_main_unslider_PARAM_width_TITLE=Width
BLOCK_main_unslider_PARAM_height_TITLE=Height
BLOCK_main_unslider_PARAM_buttons_TITLE=Buttons
BLOCK_main_unslider_PARAM_delay_TITLE=Delay
BLOCK_main_unslider_PARAM_speed_TITLE=Speed
BLOCK_main_unslider_PARAM_keypresses_TITLE=Keypresses
BLOCK_main_unslider_PARAM_slider_id_TITLE=Slider ID
BLOCK_main_unslider_PARAM_bgcolor_TITLE=Background colour
BLOCK_main_unslider_PARAM_pages=A comma-separated list of suffixes referring to Comcode pages to include. The prefix is always [tt]_unslider_[/tt]. For example, [tt]slide1[/tt] would include the [tt]_unslider_slide1[/tt] page. The default references pages that have been included with the slider addon as examples. Default: 'slide1,slide2,slide3,slide4,slide5,slide6'.
BLOCK_main_unslider_PARAM_width=The width to use. Default: '100%'.
BLOCK_main_unslider_PARAM_height=The height to use. Default: ''.
BLOCK_main_unslider_PARAM_buttons=Whether to include the buttons for switching between slides. Default: '1'.
BLOCK_main_unslider_PARAM_delay=The number of milliseconds to spend animating the transitions between slides. Default: '3000'.
BLOCK_main_unslider_PARAM_speed=The number of milliseconds to spend on each slide, or blank if there should be no automatic transition. Default: '500'.
BLOCK_main_unslider_PARAM_keypresses=Whether to allow arrow keys to control the slider. Default: '0'.
BLOCK_main_unslider_PARAM_slider_id=The slider ID for this slider. Allows you to define multiple sliders on the same screen. Default: 'unslider'.
BLOCK_main_unslider_PARAM_bgcolor=Either a single colour to use for all slide backgrounds, or a comma-separated list of colours to use (blank spaces in the list will mean no background colour is set, unless the CSS sheet sets one). Default: ''.
