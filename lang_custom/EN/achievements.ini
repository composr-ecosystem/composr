EDIT_ACHIEVEMENTS=Edit achievements configuration
DOC_ACHIEVEMENTS=The achievements system awards members with badges on their profile and forum posts for meeting defined qualifications. The qualifications logic is controlled by hooks under [tt]sources_custom/hooks/systems/achievement_qualifications[/tt]. And the available achievements and their settings / qualifications are defined in an XML file.
DESCRIPTION_EDIT_ACHIEVEMENTS=<p>The achievements system awards members with badges on their profile and forum posts for meeting defined qualifications. We use an XML file for configuration to allow maximum flexibility when configuring the achievements system for your website. You may wish to consult the tutorial in the helper panel for information on how to structure your configuration. Please also look in <kbd>sources_custom/hooks/systems/achievement_qualifications</kbd> for available qualifications; each PHP file also explains the attributes (parameters) you need to define in the XML file for them.</p>
ACHIEVEMENT_PROGRESS_TOOLTIP=Progress: {1}%
DESCRIPTION_ACHIEVEMENTS=<p>Achievements are badges that can be unlocked and showcased on your profile and forum posts. Each achievement has a set of requirements that must be met (and maintained, unless otherwise specified) to earn them. Sometimes, multiple sets of requirements are specified as separated by a horizontal line and "or" (in which case you only need to satisfy one set to earn the achievement). Achievements will be revoked (unless otherwise specified) if you once met the requirements but later no-longer do so. When you unlock an achievement, or an achievement gets revoked, you will be notified (providing you have notifications enabled for them in your profile settings).</p><p>For performance reasons, progress tracking is cached and might not be fully up-to-date (therefore, unlocking achievements might not be immediate). Progress is re-calculated when you visit the site on a new day, and also randomly by the system scheduler.</p><p>Below is a list of public achievements you can unlock, their requirements, and your progress towards unlocking them. There may be hidden achievements not listed below which can also be unlocked or manually awarded to you by staff.</p>
ACHIEVEMENT_READ_ONLY=<small>Read-only; cannot be unlocked unless you already unlocked it</small>
ACHIEVEMENT_PERMANENT=<small>Once unlocked, you do not need to maintain the requirements</small>
