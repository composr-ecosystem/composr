CONFIG_OPTION_days_to_keep__http_log=The number of days to keep records in the <kbd>http.log</kbd> file. Depending on what is there, you may need to keep it short to preserve disk space or meet a GDPR-style privacy policy. Leave blank to keep records forever, barring manual intervention.
