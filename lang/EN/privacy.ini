WEBSITE_ACTIVITY_STORE_TIME=Website activity store time
CONFIG_OPTION_website_activity_store_time=The number of days to keep records of website activity (in the database). This is a broad option that controls how long rows in various tables last, or how long until they are anonymised.
SEND_ERROR_EMAILS_DEVELOPERS=Send errors to core developers
CONFIG_OPTION_send_error_emails_developers=Automatically send some stack traces and error messages to the developers to assist in fixing bugs promptly and with minimum hassle. Only core developers can see these. You should never rely on this to inform the core developers of an issue; open an issue on the the software issue tracker when you encounter a problem. Errors involving custom code, non-bundled addons, misconfigurations, or API issues will not be sent. Critical errors by nature will also not be sent as the software's core system bails out.
COOKIE_NOTICE_OPTION=Cookie notice
CONFIG_OPTION_cookie_notice=Provide a cookie manager/notice to users. This may be stipulated if you are operating from the EU or as an EU organisation, or possibly in other jurisdictions (check local laws). It definitely applies here if you have tracking cookies created by analytics or advertising software (such as Google Adsense). The software sets reasonable policies on its own cookies (minimisation, short/temporary-lifetimes, anonymisation, explicit opt-in, often staff-only), but the EU laws are written in very broad and vague terms and the developers cannot interpret them for you. The consent feature is powered by the <a href="https://silktide.com/tools/cookie-consent/" target="_blank" title="Silktide Cookie Consent tool (this link will open in a new window)">Silktide Cookie Consent tool</a>.
CALL_HOME=Register site with core developers
CONFIG_OPTION_call_home=Whether to enable the private registration of your website to the core developers when the Admin Zone dashboard loads. This is used to monitor product usage with a view at locating areas for future improvement. The metrics that will be sent include website name and URL, when the Admin Zone was loaded, whether the software is still installed, what version you are running, whether you opted in to have your site featured, how many members you have, and how many daily hits you had. Only core developers can see this information.
PRIVACY_DOWNLOAD_DAYS=Days between downloading data
CONFIG_OPTION_privacy_download_days=Members may only download their personal data once every specified number of days. This excludes uses of the privacy tool in the Admin Zone. Set to '0' to disable the limit. Set to a negative number to require that members contact staff for a copy of their data.
PRIVACY_PURGE_DAYS=Days between purging data
CONFIG_OPTION_privacy_purge_days=Members may only purge their personal data once every specified number of days. This excludes uses of the privacy tool in the Admin Zone. Set to '0' to disable the limit. Set to a negative number to require that members contact staff if they want their data purged.
MODULE_TRANS_NAME_admin_privacy=Privacy
PRIVACY_YOU_MAY=For any privacy questions, concerns, or requests (such as to download, anonymise, or delete your data), you may:
EMAIL_US=E-mail us
FAX_US=Fax us
MAIL_US=Mail us
BLOCK_TRANS_NAME_main_privacy_policy_auto=Automatic privacy policy
BLOCK_main_privacy_policy_auto_DESCRIPTION=Generate a privacy policy based on what the website is configured to do.
BLOCK_main_privacy_policy_auto_USE=Used on the default privacy page.
PRIVACY_PURGE_NO_FILTERS_SPECIFIED=Your request was blocked by a sanity check; attempted to privacy purge without defining any filters, which would have purged everything. Please specify one or more filters.
PRIVACY_PURGE_TABLE_RECORDS={1} ({2} {2|record|records}).
PRIVACY_PURGE_COULD_NOT_ANONYMISE=The process of anonymising failed. A matched record in the {1} table contained a key field ({2}) which we wanted to anonymise, but could not. Furthermore, privacy hooks defined this table as not allowing the delete method. Therefore, there was nothing we could do and had to bail out.
PRIVACY_UPON_MEMBER_DELETE=Purge upon member delete
CONFIG_OPTION_privacy_upon_member_delete=Whether a member's data should be purged when their account is deleted. This applies the removal_default_handle_method property of privacy hooks.
CONFIG_OPTION_privacy_upon_member_delete_VALUE_never=Never purge
CONFIG_OPTION_privacy_upon_member_delete_VALUE_ask=Ask the member
CONFIG_OPTION_privacy_upon_member_delete_VALUE_always=Always purge
MEMBER_DELETE_PURGE=Also purge personal data
DESCRIPTION_MEMBER_DELETE_PURGE=Tick (check) if you would also like your personal data to be anonymised or deleted upon the deletion of your account (this will also purge any data you normally cannot purge from the personal data tab providing staff could normally purge it). Note that additional data which cannot automatically be purged might still exist (server logs, backups, etc). If you want these to be purged as well, you should contact the staff directly.\n\nWarning: this cannot be reversed!
_DESCRIPTION_MEMBER_DELETE_PURGE=Tick (check) if you would also like this member's personal data to be anonymised or deleted upon the deletion of their account. Note that additional data which cannot automatically be purged might still exist (server logs, backups, etc). If you want these to be purged as well, you will need to do this manually.\n\nWarning: this cannot be reversed!
MEMBER_DELETE_PURGE_INFO=Upon deleting your account, your personal data will also be purged automatically and permanently. There may be some personal data which cannot automatically be purged (server logs, backups, etc). If you would like these purged as well, you should contact staff directly.
_MEMBER_DELETE_PURGE_INFO=Upon deleting this account, the member's personal data will also be purged automatically and permanently. There may be some personal data which cannot automatically be purged (server logs, backups, etc). If you would like these purged as well, you will need to do that manually.
DESCRIPTION_PRIVACY_WEBSITE_SOFTWARE=Handle data pertaining to the core website software (e-mail logs, action logs, feedback / ratings, failed login logs, CSRF tokens, session data, attachments, activity tracking, special privileges and access, autosave data, Comcode pages, cache, notification settings and logs, task queue, and translations). For security, failed login logs will not be purged; you must contact staff to purge these. Also for security, negative privileges (restrictions) cannot be purged at all.
PERSONAL_DATA_INTRO=Various data protection legislation around the world grants users various rights which may include one or more of the following:<br /> - Right to be able to access all personal data stored on you<br /> - Right to be 'forgotten' (have your data scrubbed for deletion or at least anonymised)
PERSONAL_DATA_INTRO_CONTACT_STAFF=Contact us if you want a copy of all the personal data we have stored on you or if you want to purge your data. We can locate your data by username, e-mail address, IP address, or member ID &ndash; specify all that you have so we can maximise deletion. Raw server logs will generally not be included, unless you specifically request it.
PERSONAL_DATA_INTRO_SCREEN=On this screen, choose site features for which you want to take action on your data. Then, choose an action down below. For more information about what data is contained in each feature (and exceptions to what data can be purged), click its help icon. Please contact the staff if you want more fine-grained control over what data to download or purge.
PERSONAL_DATA_LIMIT_DOWNLOAD=You may only download your personal data once every {1} {1|day|days}.
_PERSONAL_DATA_LIMIT_DOWNLOAD=You must contact staff if you wish to download your personal data.
PERSONAL_DATA_LIMIT_PURGE=You may only purge your personal data once every {1} {1|day|days}.
_PERSONAL_DATA_LIMIT_PURGE=You must contact staff if you wish to purge your personal data.
_DATA_MEMBER_PRIVACY=Use the Admin Zone interface to manage this member's data at <a href="{1}" target="_blank" title="Privacy purge (this link will open in a new window)">privacy purge</a>.
_PERSONAL_DATA_INTRO_CONTACT_STAFF=Currently, you may not download or purge your data from your profile as you have done so recently. Please contact staff if you wish to download or purge your data.
DESCRIPTION_ACTION_DATA=Choose whether you want to download or purge the selected data. If an option is disabled, then you must contact staff directly if you wish to perform that action.
_DATA_DOWNLOAD_TASK=Make sure you have e-mail notifications enabled for <kbd>Results of your background tasks</kbd> so you can receive your download as an attachment.
_DATA_PURGE_TASK=<strong>Warning: this is permanent!</strong> By purging, you may irreversibly lose content or access to content. Be extra sure you want to proceed with the options you have chosen. If you want more fine-grained control of what data to purge, please contact the staff instead of using this tool.

# For core_cns (having a separate language file would be excessive)

CHILD_PROTECTION=Child protection
PRIVACY_EXPLANATION_PARENTAL_CONSENT=In order for people under the age of {1} to join this website, a parent or guardian must approve it. A notice will be sent, by e-mail, to the e-mail address given when a member under the age of {1} joins, which will provide notice on how to approve the membership. This is done for compliance with law across various jurisdictions.\n\nThe parent or guardian has the option to agree to the collection and use of the member's information without consenting to the disclosure of the information to third parties.\n\nThe parent or guardian can review the member's personal information, ask to have it deleted and refuse to allow any further collection or use of the member's information. This may be done by contacting the staff in the same way as was done to approve the membership originally.
PRIVACY_EXPLANATION_COOKIES=If you wish to see what exact cookies are saved, or delete cookies, you may do so using <a target="_blank" title="Web browser cookie tools (this link will open in a new window)" href="http://www.wikihow.com/View-Cookies">standard tools built into your web browser</a>.
PRIVACY_EXPLANATION_NON_DISCLOSURE=We will not share private details other than what can be seen in your forum profile and content submission, unless for a reason covered in this policy, or legally required to do so.
PRIVACY_ACTION_PROFILE_DISCLOSURE=Some of the information you submitted with your account profile will be displayed publicly. This will not include information that many would consider confidential, but rather basic details such as your Username.
PRIVACY_REASON_PROFILE_DISCLOSURE=This is fundamental to the social networking capabilities of this website.
PRIVACY_ACTION_PRIVATE_TOPICS=The staff reserve the right to read any Private Topics and posts placed on this website. Any form of conversation made through this website should be considered viewable by staff. All private-posts and posts, unless deleted by specific request, are stored on the server.
PRIVACY_REASON_PRIVATE_TOPICS=Information may be reviewed if we feel we have cause for an investigation. Situations involving investigations can be anything at our discretion, for example, to investigate specific incidents of our services being used in violation of our rules.
