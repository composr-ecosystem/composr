[strings]
DOC_GDPR=The EU GDPR regulation grants rights to users including:\n - Right to be able to access all personal data stored on them\n - Right to be 'forgotten' (have their data scrubbed for deletion or at least anonymised)\nFor this reason there is a privacy module in the Admin Zone for facilitating this, with these features:\n - Ability to download a user's data in a serialised format\n - Ability to mass-delete and/or mass-anonymise all a user's data\n - Ability to generate SQL queries for manually searching the database (useful for making more careful changes)\nThese features can only work based on what the software knows from its database structure. You may hold other data outside the software, or not directly associated via database structure which you will still be responsible for.
TEXT_PRIVACY_SEARCH=Fill at least one field to find matching personal records, to have the selected privacy-action performed.<br /><br />If, given the provided criteria, the software can match against exactly one member, then it will also search for any criteria belonging to that member which was not specified.<br /><br />Be careful to verify whatever search parameters you provide are legitimate, not some kind of fraud or overly-broad criteria. For example, if given an IP address to purge, it is possible that the address might be a dynamic address that was also used by other members. Make sure you have good backups.
TEXT_PRIVACY_DOWNLOAD=Select which tables you wish to download. The data will be downloaded as an archive of JSON files, each table its own JSON file. The number of records that matched your provided criteria is indicated for each table.<br /><br />Note that personal data fields which do not match the provided criteria will be anonymised to prevent accidental leaking of data from other individuals.
TEXT_PRIVACY_PURGE=For each table, select the action to be performed for every record in the table matching the provided criteria.
TEXT_PRIVACY_SQL=Below is a list of SQL queries to run on the database to view records matching the provided criteria. From there, you can manually review and perform necessary actions on the data.<br /><br />If no SQL queries are visible, then nothing matched the provided criteria (or it is a software bug).
DESCRIPTION_PRIVACY_OTHER=Matching will be performed against any other text field known to only contain user-data, such as phone number, name, or address fields. Be careful with this as it may be overly-broad, it is only rarely useful.
TABLES=Tables
PURGE=Purge
PERSONAL_DATA=Personal data
PRIVACY_METHOD__LEAVE=Leave records alone
PRIVACY_METHOD__ANONYMISE=Anonymise records
PRIVACY_METHOD__DELETE=Delete owned records and anonymise others
INFORMATION_TRANSFER=Information transfer
INFORMATION_STORAGE=Information storage
INFORMATION_DISCLOSURE=Information disclosure
PERSONAL_DATA_PURGING=Personal data purging
PERSONAL_DATA_DELETION_EXPLANATION=Contact us if you wish to have personal data deleted/anonymised from our database. We can delete/anonymise data by username, e-mail address, IP address, or member ID &ndash; specify all that you have so we can maximise deletion.\n\nExceptions:\n{1}
PERSONAL_DATA_DELETION_EXPLANATION_EXEMPTION_logged=Some raw log data, or data in backups, will remain with us until it is automatically deleted.
PERSONAL_DATA_DELETION_EXPLANATION_EXEMPTION_editorial=Editorial data, such as content you've submitted, will not be deleted as standard &ndash; but you may request that we delete/alter particular content if you specifically identify it.
PERSONAL_DATA_DELETION_EXPLANATION_EXEMPTION_security=Logged security incidents, or bans, from/on your personal data, will generally not be cleared unless there is what we consider a good reason.
PERSONAL_DATA_DELETION_EXPLANATION_EXEMPTION_transactions=Pending transactions with you, such as outstanding invoices or non-delivered orders, or records of your ongoing earned benefits, will generally not be cleared unless there is what we consider a good reason.
PERSONAL_DATA_DOWNLOAD=Personal data download
PERSONAL_DATA_DOWNLOAD_EXPLANATION=Contact us if you want a copy of all the personal data we have stored on you. We can locate your data by username, e-mail address, IP address, or member ID &ndash; specify all that you have so we can maximise deletion. Raw server logs will generally not be included, unless you specifically request it.
CORRECTIONS_EXPLANATION=If you believe data we hold is incorrect and you cannot amend this yourself, you can contact us to request that we make corrections.
MAIL_UNSUBSCRIBE_EXPLANATION=We include a mechanism allowing users to unsubscribe from all e-mails sent by our website software. A 'List-Unsubscribe' header is sent in every e-mail delivered from our website, as-is an unsubscribe link in the body of every e-mail. Note that these tools only unsubscribe users from e-mails sent through our website. They do not include other facilities (e.g. direct e-mails from staff or e-mails sent from other software or services).
COOKIES=Cookies
COOKIE_autosave=References to auto-saved incomplete content
COOKIE_has_cookies=To detect whether cookies are enabled, so we know whether to enable/disable features that need it
COOKIE_has_js=To detect whether JavaScript is enabled, so we know whether to enable/disable features that need it
COOKIE_last_visit=When you visited the website last, used for tracking what content is new
COOKIE_automatic_login=The "remember me" feature for passwords
COOKIE_invisible=Whether you logged in into invisible mode
COOKIE_session=Identifies your session so that we temporarily can uniquely link your requests together (deleted when your web browser is closed)
COOKIE_trays=Values (yes/no) for remembering what things have been turned off/closed
COOKIE_use_wysiwyg=Whether the WYSIWYG text editor is enabled
COOKIE_client_time=To detect your time-zone
COOKIE_font_size=To remember your font size choice
COOKIE_ga=Analysing visitor trends and tracking the effectiveness of our advertisements
PRIVACY_ACTION_stopforumspam=IP addresses, e-mail address, and usernames, may be checked against the <a title="Stop Forum Spam (this link will open in a new window)" target="_blank" href="https://www.stopforumspam.com/">Stop Forum Spam</a> web service, which involves these details being transmitted within a service request. If spam activity is detected then the same details may be reported to the service, and used by the service to produce blocks on other websites.
PRIVACY_REASON_stopforumspam=To reduce spam.
PRIVACY_ACTION_tornevall=IP addresses, e-mail address, and usernames, may be checked against the <a title="Tornevall (this link will open in a new window)" target="_blank" href="https://docs.tornevall.net/display/TORNEVALL/DNSBLv5%3A+About+and+usage">Tornevall</a> web service, which involves these details being transmitted within a service request. If spam activity is detected then the same details may be reported to the service, and used by the service to produce blocks on other websites.
PRIVACY_REASON_tornevall=To reduce spam.
PRIVACY_ACTION_dnsbl=IP addresses may be checked against multiple block lists, which involves these details being transmitted within a service request.
PRIVACY_REASON_dnsbl=To reduce spam.
PRIVACY_ACTION_metadata=User metadata is logged when website activity happens. Metadata may include dates/time, IP address, web browser name, operating system, and account IDs. Log data is automatically deleted on a schedule. Your most recent IP address and visit time will remain a part of your member account.
PRIVACY_REASON_metadata=So we can track success and failure, and audit user behaviour for security and stability, and to generally help us maintain a good user experience.
PRIVACY_ACTION_editorial=Information entered manually into the system, or explicitly authorised, will typically be retained &ndash; although you may request removal.
PRIVACY_REASON_editorial=This information is key to either material published on the website, or the integrity of user accounts.
PRIVACY_ACTION_bans=IP addresses that have been banned will be permanently stored, as will data about suspicious activity.
PRIVACY_REASON_bans=We need to be able to permanently ban IP addresses which appear to be abusing our systems.
PRIVACY_ACTION_newsletter=We may occasionally send bulk e-mails about {1}, or matters relating to {2} to our members. We will not send bulk e-mails or allow others to send bulk e-mails, which we believe would be considered spam.
PRIVACY_REASON_newsletter=To keep you informed, and for sales/marketing activity.
PRIVACY_ACTION_online_status=Your online status may be shown publicly. Additionally, your last activity time will be shown publicly.
PRIVACY_ACTION_online_status_invisible=Your online status may be shown publicly, unless you log in into invisible mode. Additionally, your last activity time will be shown publicly.
PRIVACY_REASON_online_status=Online status helps foster community communication.
PRIVACY_ACTION_no_dnt=We do not have any special handling of the "Do Not Track" header.
PRIVACY_REASON_no_dnt=We do not track individual users for advertising purposes, although third-party services we rely on for unrelated functionality may do so.
PRIVACY_ACTION_ip_lookup=We may use external services to probe IP addresses for geographical location, and for Internet Service Provider names, and other assorted metadata, which may allow the third-party IP-data companies to see what websites you have been active on. Tracking by the companies is not known or intended, but we cannot guarantee it is not happening.
PRIVACY_REASON_ip_lookup=For us to learn more about users for marketing, security, and relationship purposes.
PRIVACY_ACTION_web_code=We embed web code from third-party companies. Tracking by the companies is not known or intended, but we cannot guarantee it is not happening.
PRIVACY_REASON_web_code=Web code may be used for many purposes such as displaying non-default fonts or providing interactive page functionality
PRIVACY_ACTION_gravatar=Hashed e-mail addresses are shared with gravatar.com, and public gravatars revealed to users.
PRIVACY_REASON_gravatar=Gravatar is a service to allow you to have a public avatar shared across the web. If you have set up a gravatar, it will show on this site too, and we need to communicate with gravatar.com to establish if you do using a hash of your e-mail address (theoretically your actual address cannot be determined from this unless Gravatar knows who you are already).
PRIVACY_ACTION_cloudflare=Web traffic coming to and from {1} may be proxied through the <a title="Cloudflare (this link will open in a new window)" target="_blank" href="https://cloudflare.com/">Cloudflare</a> web service. Please see the <a title="Cloudflare Privacy Policy (this link will open in a new window)" target="_blank" href="https://www.cloudflare.com/privacypolicy/">Cloudflare Privacy Policy</a>.
PRIVACY_REASON_cloudflare=Cloudflare may be used for improving the security and performance of the site and web servers.
FOLLOWING_COOKIES=We may store the following cookies on your computer&hellip;
