GEOCODING=Geocoding
GOOGLE_GEOCODE_API_ENABLED=Geocoding enabled
CONFIG_OPTION_google_geocoding_api_enabled=Whether geocoding is enabled on the configured Google API Key.
BING_GEOCODE_API_KEY=Bing Maps API key
CONFIG_OPTION_bing_geocoding_api_key=Set up an <a target="_blank" title="Bing Maps API key (this link will open in a new window)" href="https://docs.microsoft.com/en-us/bingmaps/getting-started/bing-maps-dev-center-help/getting-a-bing-maps-key">API key</a> for geocoding to work via Bing.
MAPQUEST_GEOCODE_API_KEY=MapQuest API key
CONFIG_OPTION_mapquest_geocoding_api_key=Set up an <a target="_blank" title="MapQuest API key (this link will open in a new window)" href="https://developer.mapquest.com/plan_purchase/steps/business_edition/business_edition_free/register">API key</a> for geocoding to work via MapQuest.

GEOCODE_COULD_NOT_CONNECT=Could not connect to geocode API, error code {1}
GEOCODE_COULD_NOT_PARSE=Could not parse geocode API result, error code {1}
GEOCODE_INCOMPLETE=Could not extract the necessary information from the geocode API result
GEOCODE_OVER_QUERY_LIMIT=Over the geocode API limit
GEOCODE_ZERO_RESULTS=No geocoding result found.
GEOCODE_REQUEST_DENIED=Access denied to the geocode API
GEOCODE_UNKNOWN_ERROR=Unknown error from geocode API
LONGITUDE=Longitude
LATITUDE=Latitude
FIND_ME=Find me
MAP_POSITION_FIELD=Position

INSTALL_GEOLOCATION_DATA=Install geolocation data
REINSTALL_GEOLOCATION_DATA=Reinstall geolocation data
DOC_INSTALL_GEOLOCATION_DATA=The software comes with a large list of mappings that allow it to determine where on the planet (with a reasonable degree of accuracy) an IP address is. This allows more detailed statistics concerning placement of members and visitors. The mappings may be updated occasionally with new releases of the software, in which case it may be worth reinstalling it.

NOT_VALID_COUNTRY=The provided country code <kbd>{1}</kbd> is invalid
NOT_VALID_US_STATE=The provided state <kbd>{1}</kbd> is not a valid 2-letter U.S. state
NOT_VALID_REGION=The provided region code <kbd>{1}</kbd> is invalid
NOT_VALID_REGION_COUNTRY=The provided code <kbd>{1}</kbd> is not a valid region or country code
GEOLOCATION_REGION_MISMATCH=You might have logged in from an IP address which has a different region ({1}) than that set in your account settings. If you recently moved regions, please edit your account settings to indicate your new region. That way, we can comply with child safety and regional content regulations.

CHOOSE_COUNTRY=(Choose country)
CHOOSE_REGION=(Choose region)
REGION_MUST_CHOOSE_COUNTRY=(Must choose a country first)
REGION=Region
REGIONS=Regions
DESCRIPTION_REGION=First, choose your country. Then, choose your province / region / state within your selected country.
DESCRIPTION_REGIONS=Provide ISO region or country codes in the inputs below, one per box. A new box will appear when you start typing so you can add more. You can search online for ISO 3166 codes by a specific country or region as a guide until we implement a more user-friendly interface. Note when you provide country codes (opposed to region codes), you do not need to additionally provide any regions within those countries as it will include all regions. Upon saving, any invalid codes will automatically be removed.
DESCRIPTION_REGION_MEMBER=In order to comply with child privacy laws and/or regional content filtering, please specify your region. You are expected to keep this up-to-date in your member settings (profile). First, choose your country. Then, choose your region / province / state. This field will not be publicly visible on your profile.
DESCRIPTION_REGION_MEMBER_LOCKED=In order to comply with child privacy laws and/or regional content filtering, please specify your region. You are expected to keep this up-to-date in your member settings (profile). First, choose your country. Then, choose your region / province / state. This field will not be publicly visible on your profile. This field cannot be changed once set without contacting staff.

