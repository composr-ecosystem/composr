LOGOWIZARD=Logo Wizard
_LOGOWIZARD=Logo Wizard: Step {1} of {2}
LOGOWIZARD_1_DESCRIBE=The Logo Wizard will help you quickly create a logo for your website, and apply it to the theme currently used on the main website. The logos generated are very simple, so more professional sites will only wish to use the generated logo as a placeholder.<br /><br />The whole appearance is fully customisable using the theme management features &ndash; the website logo is the <a href="{1}"><kbd>logo/-logo</kbd></a> theme image, and the standalone logo (used by e-mails, etc) is the <a href="{2}"><kbd>logo/standalone_logo</kbd></a> theme image.
THEME_NOT_SUPPORTING_LOGOWIZARD=The {1} theme does not support the Logo Wizard.
LOGOWIZARD_3_DESCRIBE=Your logo has now been applied to the theme <kbd>{1}</kbd>.
DESCRIPTION_LOGO_NAME=The name of your website, company or organisation (short names are best).
LOGO_THEME_IMAGE=Logo image
BACKGROUND_THEME_IMAGE=Background image
LOGO=Logo
DESCRIPTION_LOGOWIZARD_THEME=The theme to create the logo in. Note that the logo will also be created in the default theme, as that is usually used in the Admin and CMS zones. If you are running multiple languages, the logo will be created for the language you are personally using now.

THEMEWIZARD=Theme Wizard
THEMEWIZARD_DESCRIBE=The Theme Wizard will help you quickly create a theme around a colour of your choosing, which you will be able to fully edit later.<br /><br />If you do not enter a theme name then a theme will be downloaded (useful for scavenging for parts).<br /><br />The Theme Wizard will take some time to generate your theme, depending on your server and the source theme, typically around 5 seconds. Some servers have bad configuration and will terminate a script if it takes more than about 10. If this happens (you can recognise by a blank screen or an 'Internal server error') just keep clicking refresh/reload in your browser until it finishes. The Theme Wizard is smart enough to be able to pick up where it leaves off.
EQUATIONS_NOT_SUPPORTED=Equations are not supported by this theme. HSV-shift will be used instead.
THEME_NOT_SUPPORTING_THEMEWIZARD=The {1} theme does not support the Theme Wizard.
THEMEWIZARD_DONE=You saved <kbd>{1}</kbd> as &lsquo;{2}&rsquo;.
SEED_COLOUR=Seed colour
DESCRIPTION_SEED_COLOUR=The colour around which all other colours in the theme will be built. Click within the colour spectra to adjust each of the colour components until you are satisfied with the chosen colour. Avoid choosing a colour that is very dark or bright, as lack of contrast can severely affect legibility.
INVALID_COLOUR=You entered an invalid colour. Colours must be a six-unit hexadecimal number.
THEMEWIZARD_PREVIEW_DOMINANT=The dominant color in this seed is {1}.
THEMEWIZARD_PREVIEW_LIGHT_DARK=This is a &ldquo;{1}&rdquo; theme.
DESCRIPTION_SOURCE_THEME=The theme that you will be basing your new theme off. This source theme will be taken and recoloured by the wizard.
THEMEGEN_ALGORITHM=Theme Wizard algorithm
DESCRIPTION_THEMEGEN_ALGORITHM=How the Theme Wizard should generate your colours.<br /><br />&ldquo;Equations&rdquo; uses Theme Wizard equations built-into the theme <abbr title="Cascading Style Sheets">CSS</abbr> to generate the colours based purely on the seed you enter; the default theme has these equations consistently defined and the software has extra inbuilt support to make the theme images look great too. If you select this option and a theme does not support it you may not see much happen.<br /><br />&ldquo;HSV-shift&rdquo; works by comparing your source theme's existing seed colour, and the seed colour you enter, and shifting all the colours across correspondingly. It should work on all themes, although source theme authors may need to configure their <kbd>theme.ini</kbd> file with details of any new theme images they've made that need to be re-treated (by default only a selection of the default theme images are recoloured).
THEMEGEN_ALGORITHM_EQUATIONS=Equations
THEMEGEN_ALGORITHM_HSV=<abbr title="Hue/Saturation/Value">HSV</abbr>-shift
UNRESOLVABLE_COLOURS=The following colour equations could not be resolved, most likely because required colour(s) were not defined anywhere, or because mathematically, there is no solution:<br /><kbd>{1}</kbd>. <strong>Your chosen source theme probably does not support the Equations method, so try the HSV-shift method instead.</strong>
DARK_THEME=Dark theme
DESCRIPTION_DARK_THEME=Whether the theme will be a dark theme; for most websites, we would recommend keeping the theme light.
MODULE_TRANS_NAME_admin_themewizard=Theme Wizard
THEMEWIZARD_FILES=Theme Wizard files
DESCRIPTION_THEMEWIZARD_FILES=Build any missing Theme Wizard images or CSS files from your themes. Files may be missing due to upgrades, or new addons being installed since the Theme Wizard was run. You can also replace existing Theme Wizard generated files by deleting them then running this tool.

