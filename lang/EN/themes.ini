ADD_TEMPLATE=Add a template
ADD_TEMPLATE_HELP=Create a new template. This feature is of use if writing new code, or creating a new standard box.
EDIT_TEMPLATES=Edit templates
EDIT_THIS_TEMPLATE=Edit this template
_EDIT_TEMPLATES=Edit templates for <kbd>{1}</kbd> theme
EDIT_TEMPLATE=Edit a template
DOC_TEMPLATES=Templates are almost all written in HTML5, so a good knowledge of HTML is required for editing them.\n\nAdditionally, the software's Tempcode language is used as the templating framework and for implementing special rules and data binding.
DOC_CSS=Cascading Style Sheets (CSS) control most visual aspects of your website.\n\nReferences like "[tt]{$GET,area_text}[/tt]" are used by the Theme Wizard to create pleasing colour combinations -- they are associated with equation lines like [tt]{$THEMEWIZARD_COLOR,#325180,area_text,76% seed + 24% WB}[/tt]. If you like you can either edit the colour in the line (you can ignore the equation), or you can replace the reference with a colour directly.\n\n[tt]{$IMG;,example}[/tt] refers to a theme image. You can edit these through the Admin Zone, the easiest way is to just search the Admin Zone for [tt]example[/tt].\n\nIf you want to make an accessible website for those with visual impairments, make sure that you use sufficient contrast between colours.
DOC_TEMPLATES_JAVASCRIPT=JavaScript files add interactive functionality to web pages.\n\nAdditionally, the software's Tempcode language is used for implementing special rules and data binding.
DOC_TEMPLATES_XML=XML file templates are used for just a few special things. You are unlikely to need to edit them.
DOC_TEMPLATES_TEXT=Text file templates are either written in Comcode or are just plain text. Commonly Comcode text file templates are used for templating e-mails the software sends out.
DOC_TEMPLATES_RELATED=Find which templates have been seen to co-occur to any particular template.
DOC_TEMPLATE_EDITOR_SCREENS=Meta-trees allow you to easily see the templates used to generate a screen (a web page), then edit them.\n\nIf the &ldquo;Grow template meta-tree&rdquo; option is enabled then screen meta-trees are recorded to the database as the website is browsed. Additionally, the meta-trees are logged when using some of the &ldquo;Page rendering tools&rdquo; or when the &ldquo;keep_grow_template_meta_tree=1&rdquo; parameter is in the URL.
DOC_TEMPLATE_EDITOR_COMCODE_PAGES=This is a zone, and expanding it will show Comcode pages within this zone. Comcode pages are content rather than templates. They may be edited within the template editor for convenience, as they will typically involve custom HTML and references to your CSS and JavaScript.
