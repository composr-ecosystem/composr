CSS_EDITING_TOOLS=<abbr title="Cascading Style Sheets">CSS</abbr> editing tools
SELECTORS_PARENT_PAGE=Selectors used on parent page
CSS_EDITOR_SELECTOR_TIPS=Hover over selectors to see the associated elements highlighted in the opener window.<br /><br />As you move the mouse in the parent window the selectors here that apply to that area will glow. The ones that glow strongest are most directly located around the mouse, and the ones that glow least are usually bigger spaces in which the mouse resides (to be precise it is <abbr title="Document Object Model">DOM</abbr> tree depth).<br /><br />The highlighted selection will lock if you hold down the Ctrl key (Option key on a mac) (you can let go of it after you move the mouse cursor off the window).
COMMON_CSS_PROPERTIES=Common CSS properties

THEME_IMAGES=Theme images
DESCRIPTION_DELETE_THEME_IMAGE=Delete this theme image. This theme image is either a non-default image, or an image that has been given a new picture via uploading. Deleting the image will delete the referenced uploaded file (as long as it is not used elsewhere), and delete the theme images' entry in the image map (for all themes and languages that use it). If the theme image is still referenced somewhere, the software will try and recreate it via URL-autodetection, as is done initially for all default theme images.
DELETE_THEME_IMAGE=Delete a theme image
CHOOSE_THEME_IMAGE=Choose theme image
ADD_THEME_IMAGE=Add a theme image
DESCRIPTION_ADDING_THEME_IMAGE=<p>You are adding a new theme image, i.e. a new image under a new codename.</p><p>This will have no effect until the image is referenced somewhere, either by:</p><ul><li>using it as a menu icon (image codenames starting <kbd>icons/</kbd>)</li><li>referencing it in Tempcode using the <kbd>{$IMG}</kbd> symbol (perhaps in a template or the CSS)</li></ul><p>If there already is a theme image similar to the one you are adding you could consider re-using that one instead. Many are supplied with the default theme.</p>
EDIT_THEME_IMAGE=Edit a theme image
EDIT_THEME_IMAGES=Edit theme images
DESCRIPTION_THEME_IMAGE_NAME=A codename for the theme image. This looks like a short-hand file-path, and new (unrecognised) image codenames are actually auto-found based on searching file-paths (out of <kbd>themes/&lt;theme&gt;/images_custom</kbd> or <kbd>themes/&lt;theme&gt;/images</kbd>, in the active theme and then the default theme). Once in the system, however, there is no requirement that an image codename actually be a real file-path.
ADDING_THEME_IMAGE=You may also add a new theme image. You will only need to do this if you are creating new modules, or adding new images for your theme that have no built-in direct equivalent in the default theme.<br /><br /><strong>If you have already placed your image into your theme <kbd>images_custom</kbd> directory</strong> then it will add automatically when it is first referenced (with a code based on its filename).
THEME_IMAGE_CURRENTLY_LIKE=Your theme image currently looks as shown in this box. {1}
THEME_IMAGE_CURRENTLY_LIKE_DIMENSIONS=It is a raster image with dimensions of <strong>{1}</strong>x<strong>{2}</strong>.
THEME_IMAGE_CURRENTLY_LIKE_VECTOR=It is a vector image.
THEME_IMAGE_CURRENTLY_UNMODIFIED=This image file is currently inherited from the default theme. If you edit it, it will be overridden, so that your theme has its own version of the image.
RIGHT_CLICK_SAVE_AS=If you want to edit this image, right click on it and ask your web browser to save it, then blank out the URL field and attach your new copy to the Upload field.
USE_ALL_THEMES=Use for all themes
USE_ALL_LANGS=Use for all languages
DESCRIPTION_USE_ALL_THEMES=Make it so that all themes use this image URL for this image.
DESCRIPTION_USE_ALL_LANGS=Make it so that all languages use this image URL for this image.
THEME_IMAGE_RECOLOUR_DESCRIPTION=You can use the software's Theme Wizard functionality to remake this theme image by re-colouring the <em>original</em> (default theme's) theme image. Note that the Theme Image will be <strong>hue-shifted</strong> by the <strong>difference</strong> between the <em>default theme seed colour</em> and the <em>seed colour</em> you choose here. You are not picking the new colour of the image. Try previewing until you are happy with what you are getting. 

