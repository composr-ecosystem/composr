[strings]
DOC_LOGOWIZARD=A 'Logo Wizard' is provided that will create you very simple site logos (the logos in the top-left of your website). It is recommended that you use this tool to create your initial logo and consider making your own customised logo at a later point.
DOC_THEMEWIZARD=An 'Automatic theme generator' is provided that will generate themes based on the default theme but tailored according to the parameters (such as colours) you define. This will allow you to create an individual look to your website, without going through the full artistic and technical process of theme generation. The results are of course limited (conversely virtually anything can be done using the manual themeing process), but good enough for many websites.
DOC_THEMES=Your website's entire appearance, from its layout, to its images, and color schemes all make up a 'theme'. These themes are completely customisable by you, given a moderate knowledge of HTML5 (HyperText Markup Language) and CSS (Cascading Style Sheets).

THEMES=Themes
MODULE_TRANS_NAME_admin_themes=Themes
RENAME_THEME=Rename theme
IMPORT_EXPORT_THEME_HELP=Themes are transferred between software installations as addons. Shortcuts are provided above to export each of your themes as an addon. If you want to import a theme, <a href="{1}" class="must-show-together">import an addon</a> (come back here after you have done it and click the 'Edit theme' icon next to it to activate the theme).
EDIT_DEFAULT_THEME_WARNING=Are you sure you wish to edit the default theme? It is recommended that you create a new theme, and edit that, so that the integrity of the default theme is not affected, and can continue to function should you need to revert to it.
THEMES_AND_ZONES=Different zones (site sections: groups of pages) can be configured to use different themes. You have the following zones&hellip;
MANAGE_THEMES=Manage themes
ADD_THEME=Add a theme
DELETE_THEME=Delete a theme
DESCRIPTION_USE_ON_ZONES=Automatically assign this theme as the default theme on all zones (except the Admin zone and CMS zone). Note that leaving this action-choice unticked (unchecked) will not reverse the setting. To reverse the setting either:<ul class="compact-list"><li>each zone must be edited to select which theme to use (if any);</li><li>or, another theme must be edited with this action-choice ticked (checked).</li></ul>
USE_ON_ZONES=Use theme on all zones
TEMPLATE=Template
EDIT_THEME=Change theme settings
_EDIT_THEME=Change theme settings / make active / delete
DESCRIPTION_EDIT_THEME=Edit the theme settings here. Only the Title is made available to the public, the Description and Author are for your own reference (i.e. these aren't used as metadata for your site as a whole). Not every third-party theme will automatically be stable with all these settings, an unchanged Default theme (or Theme Wizard theme from the default) will though. The theme was created on {1}.
THEME_SETTING_SECTION={1} (advanced)
COPY_THEME=Copy theme
DESCRIPTION_COPY_THEME=Copy this theme to the given new codename, leaving the old one intact under the existing codename (<kbd>{1}</kbd>).
SOURCE_THEME=Source theme
NEW_THEME_NAME=New theme name
NEW_THEME_NAME_DESCRIPTION=Enter a new theme name here to make a new theme. Leave it blank to download the theme as an archive instead.
ADD_EMPTY_THEME=Add empty theme
CSS=CSS
DESCRIPTION_AUTHOR_THEME=The author of this theme.
DESCRIPTION_ADD_THEME_MANUAL=Use this form to add a new empty theme. You may wish to consider the <a href="{1}">Theme Wizard</a> instead, if you'd like a new colour scheme automatically generated. If you'd like to copy an existing theme you'll find a copy option on its edit form.
THEME_ALSO_INCLUDE_PAGES=Also include the ticked (checked) Comcode pages in the theme. This is useful if your theme depends on certain block layouts, for example. Commonly you may want to export panel(s) and front page(s). The user installing the theme will get a choice whether to take your Comcode pages or not, and if they choose to their own pages will be backed up as the last revision.
EXISTING_THEMES=Existing themes
THEME_MADE_LIVE=The theme has been made live on public zones. If it is a basic new theme you won't notice any differences to the default though, until you make further changes to it.
SEED_IS=The random seed colour is #{1}.
THEME_MAPPING=Theme mapping
DESCRIPTION_THEME_MAPPING=You may map this theme to skins on your externally-powered forum. This allows automatic theme detection based on the forum-skin-preference of members.
THEME_EXPORT=Exporting/Importing themes
THEME_USED_ON=This theme is used for the following zones: {1}
THEME_DEFAULT_FOR_SITE=(<em>all that are unassigned</em><sup>*</sup>)
MEMBERS_MAY_ALTER_THEME=Members may change theme via their account settings; this will apply to any zone that has no pre-selected theme.
DEFAULT_THEME_BY_SITENAME=This is the <em>site</em>-default theme as its codename corresponds to your site-name.
DEFAULT_THEME_BY_FORUM=This theme is the <em>site</em>-default theme as it is bound to the forum's default theme.
DEFAULT_THEME_BY_DEFAULT=&ldquo;Default Theme&rdquo; theme is being used as the <em>site</em>-default theme as you have no theme with a codename of <kbd>{1}</kbd>. If you did, that would become the <em>site</em>-default theme.
DEFAULT_THEME_INHERITANCE=Theme files are taken from this theme if they are not defined in the active theme.
DESCRIPTION_CODENAME_THEME=The codename for the theme (this is used as a directory name).
DESCRIPTION_CODENAME_THEME_HELPER=The codename for the theme (this is used as a directory name). If you would like to make this the new <em>site</em>-default theme, enter &ldquo;{1}&rdquo; here.
PREVIEW_THEME=View site using theme
THEME__OPTION_OVERRIDES=Configuration option overrides
DESCRIPTION__THEME__OPTION_OVERRIDES=These theme settings override configuration options for this theme only.
DESCRIPTION_THEME_LANGUAGE=If the theme assumes a particular language (e.g. by hard-coding text in that language, or making assumptions about language string length), enter the language here.
THEME_SOFTWARE_VERSION=Software version
THEME_DESCRIPTION_SOFTWARE_VERSION=The version of the software this theme was built for. It might therefore be incompatible with other versions. As the theme is updated to new versions, update this number.

