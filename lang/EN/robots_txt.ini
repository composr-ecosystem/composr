[strings]
MODULE_TRANS_NAME_admin_robots_txt=Search engine policy
ROBOTS_TXT=Search engine policy (<kbd>robots.txt</kbd>)
ROBOTS_TXT_ALREADY_EXISTS=A <kbd>robots.txt</kbd> file (search-engine policy document) already exists, so it has not been overwritten.
ROBOTS_TXT_CREATED=A default <kbd>robots.txt</kbd> file (search-engine policy document) has been created.
ROBOTS_TXT_NOT_MAPPED=Tried to create a <kbd>robots.txt</kbd> file (search-engine policy document), but could not find the correct file path for the domain root.
ROBOTS_TXT_COULD_NOT_WRITE=Could not write to the <kbd>robots.txt</kbd> file (search-engine policy document).
DOC_ROBOTS_TXT=A [tt]robots.txt[/tt] file defines how web spiders (such as Google) may access your website. For example, it can tell them to avoid indexing certain web pages -- which you may want to do to maintain server performance, prevent indexing of sensitive pages, or to focus the work of search engines more effectively. It is written in a simple format defined by the [url="Robot Exclusions Standard"]https://www.robotstxt.org/robotstxt.html[/url].
