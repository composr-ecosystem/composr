DESCRIPTION_ESCROW=Hold points in escrow for {1} until the specified agreement is satisfied. When you create the escrow, your points will be debited immediately and {1} will be notified you initiated an escrow with them.<br /><br />When you determine {1} fulfilled their end of the agreement, you can specify so on the escrow. And likewise, when {1} determines you fulfilled your end of the agreement, they can mark it satisfied on their end. When both parties mark it satisfied, {1} will receive your points.<br /><br />If an issue arises, either party can dispute the escrow. In that case, a staff member will intervene and resolve the escrow. This usually involves communication such as through Private Topics or e-mail. The staff member can then either fully refund the points back to you, partially refund some of the points (and the rest get sent to {1}), or mark it satisfied and give {1} the full points.
DESCRIPTION_ESCROW_POINTS=Number of points to send in escrow.
