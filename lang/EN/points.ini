DESCRIPTION_PUNITIVE_POINTS=Select any point transactions from this member you would like reversed (transactions from the last 7 days are populated). You can additionally specify a number of points to charge this member for this warning as a penalty.<br /><br />In both cases of reversing transactions or charging points, the points will also be subtracted from the member's life-time points tally as it is considered a punishment against their rank. However, they will not automatically be re-assigned their usergroup if they drop below a rank point threshold. You should also change their usergroup if you wish to de-rank them.<br /><br />It is not necessary to select points earned for content you marked as going to be deleted for this warning; those points will be reversed automatically.
