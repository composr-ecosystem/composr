DOC_EXPORT_POINTS_OVERVIEW=You can export a points overview of all members from historical time intervals as a spreadsheet file. The export may take considerable time, depending on the size of your member-base.\n\nThe spreadsheet file will be ordered via a winner algorithm. Each member has a 'ticket' from each point they've earned, in a randomised 'lottery' -- the top spreadsheet result is the top winner, then runner ups follow on in the same fashion. This is a useful feature if you want to run competitions based on site activity.
DOC_EXPORT_POINTS_LEDGER=You can export the entire points ledger as a spreadsheet file. The export may take considerable time, depending on the number of transactions that are in the ledger. The spreadsheet file will be ordered from newest transactions to oldest.
