DOC_POINTS=Members with the &ldquo;Use points&rdquo; privilege can earn [concept]points[/concept] through various actions on the website. The points system introduces a community dynamic that encourages member participation -- or even competition -- where website members can increase in [concept]rank[/concept] and spend their accumulated points. Points facilitate a micro-economy, with points being equivalent to money. Members can spend those points on site products, services, or account upgrades... or they can send or escrow them to other members for appreciation or payment for goods and services.
