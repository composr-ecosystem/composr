DOC_GALLERY_IMPORT=It is possible to fill a gallery with the images and videos/multimedia files that are mass-uploaded. This is a very useful feature to quickly fill a gallery; an example usage might be to upload all images from a mounted digital camera memory card.\nWhen importing a gallery this way, no descriptions are added for the entries. However it is possible to add descriptions, and customise other details, simply by editing the entries individually.\n\nThere is an additional "import to gallery" feature that works on the premise that any image or video/multimedia file located in the [tt]uploads/galleries[/tt] directory should be pointed to by an entry in the system. Any such file that is not pointed to, is labelled as an 'orphaned file', and the import feature allows such files to be chosen selectively and imported into any gallery. This is useful because you can upload large file sets directly to [tt]uploads/galleries[/tt] and then batch-add them.
DOC_GALLERIES=A gallery system is provided for the storage, organisation and viewing of images and videos/multimedia files. The gallery serves much like a gallery in reality: as a direct presentation medium.
