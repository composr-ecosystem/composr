BLOCK_main_gallery_mosaic_PARAM_param=The codename of the gallery to display, or IDs in Selectcode format. Note: do not refer to a restricted gallery or your security will be eroded. Default: 'root'.
BLOCK_main_gallery_mosaic_PARAM_select=Optional. The images from the gallery to select, given in Selectcode form. Example: '1-3,6,8,10-45'. Default: selects full contents.
BLOCK_main_gallery_mosaic_PARAM_video_select=Optional. The videos/multimedia from the gallery to select, given in Selectcode form. Example: '1-3,6,8,10-45'. Default: selects full contents.
BLOCK_main_gallery_mosaic_PARAM_filter=Optional. Image filter in Filtercode form. Default: no filter.
BLOCK_main_gallery_mosaic_PARAM_video_filter=Optional. Video/multimedia filter in Filtercode form. Default: no filter.
BLOCK_main_gallery_mosaic_PARAM_days=Only return entries within this many days. Default: no limit.
BLOCK_main_gallery_mosaic_PARAM_sort=The sorting. Must be either 'add_date ASC' or 'add_date DESC' or 'average_rating ASC' or 'average_rating DESC' or 'compound_rating ASC' or 'compound_rating DESC' or 'fixed_random ASC' or 'url ASC' or 'url DESC' (the latter is useful if you have named the files with a numbering pattern for a custom order). Default: 'add_date DESC'.
BLOCK_main_gallery_mosaic_PARAM_title=Title for the block's box. Note that the default templates do not use a box so this parameter is usually ignored. Default: whatever the templates hard-code.
BLOCK_main_gallery_mosaic_PARAM_zone=Advanced feature. The zone to look for the galleries module in. Default: search.
BLOCK_main_gallery_mosaic_PARAM_render_if_empty=Whether to show a message if there is no output, as opposed to making an entirely empty block. Default: '1'.
BLOCK_main_gallery_mosaic_PARAM_filtercode=Advanced feature. Filtercode syntax for filtering results based on field comparisons. Default: no Filtercode filter.
BLOCK_main_gallery_mosaic_PARAM_max=The maximum number to return. Default: '10'.
BLOCK_main_gallery_mosaic_PARAM_start=Advanced feature. The pagination position to start from. Default: '0'.
BLOCK_main_gallery_mosaic_PARAM_show_sorting=Whether to show sorting dropdown form. Default: '0'.
BLOCK_main_gallery_mosaic_PARAM_pagination=Whether to paginate results (not supported if you've set a random result order). Default: '0'.
BLOCK_main_gallery_mosaic_PARAM_root=Advanced feature. The ID of the virtual root category. Default: ''.
BLOCK_main_gallery_mosaic_PARAM_as_guest=Advanced feature. Whether to display only guest-accessible content, with respect to privacy. Default: '0'.
BLOCK_main_gallery_mosaic_PARAM_check_TITLE=Check permissions
BLOCK_main_gallery_mosaic_PARAM_check=Whether to check category permissions to filter what is displayed. Default: '0'.