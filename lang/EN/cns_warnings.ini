STANDING_GOOD=Good
DESCRIPTION_STANDING_GOOD=The <kbd>Good</kbd> standing will be highlighted if you have no formal warnings against your account and no other active standings (punitive actions).
STANDING_GOOD_TEXT=You have no warnings against your account at this time. Thank you for following our {1}.
DESCRIPTION_STANDING_FORMAL_WARNING=The <kbd>Warning</kbd> standing will be highlighted if you have one or more formal warnings against your account.
STANDING_FORMAL_WARNINGS_TEXT=You have {1} {1|warning|warnings} against your account (which {1|is|are} listed in the table below). Please follow our {2} as future violations could result in more strict punitive actions.
STANDING_DANGER=Danger
DESCRIPTION_STANDING_DANGER=The <kbd>Danger</kbd> standing will be highlighted if you are at a very high risk for a ban if you violate the rules (Terms of Service) again.
STANDING_DANGER_IP_TEXT=One or more IP addresses you used have been banned from warnings (and may or may not still be banned now). This puts you at a very high risk for a permanent ban for future violations of the rules (Terms of Service).
STANDING_DANGER_IP_TEXT_2=One or more IP addresses which you have been known to use are currently banned. This may put you at a high risk for a permanent ban if you violate any of the rules (Terms of Service).
STANDING_DANGER_SYNDICATE_TEXT=You have a history of being reported by our site to spam blocklists for spamming. This puts you at a very high risk for a permanent ban if you violate any of the rules (Terms of Service), especially if you spam again.
STANDING_PROBATION=Probation
DESCRIPTION_STANDING_PROBATION=The <kbd>Probation</kbd> standing will be highlighted if you are currently on probation.
STANDING_PROBATION_TEXT=You are on probation until {1}. This means your site privileges are heavily restricted, and your activity is being closely monitored by staff.
STANDING_RESTRICTIONS=Restrictions
DESCRIPTION_STANDING_RESTRICTIONS=The <kbd>Restrictions</kbd> standing will be highlighted if you currently have any privileges restricted; they will be listed below.
STANDING_RESTRICTIONS_TOPIC_SILENCE_TEXT=You are silenced from the topic '{1}' in the forum '{2}' until {3}. This means you cannot make any posts in the topic.
STANDING_RESTRICTIONS_FORUM_SILENCE_TEXT=You are silenced from the forum '{1}' until {2}. This means you cannot create any topics or posts in that forum.
STANDING_DANGER_BAN_MEMBER=Your account has a history of being banned. This puts you at a very high risk of a permanent ban if you violate any of the rules (Terms of Service) again.
