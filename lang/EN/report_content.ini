MODULE_TRANS_NAME_report_content=Report Content

DESCRIPTION_REPORT_CONTENT=You are making a report on &ldquo;{1}&rdquo;. If {2} {2|person|people} report the content, it will be hidden automatically until staff review it.<br /><br />You should only report content you believe to be in violation of our rules or otherwise highly inappropriate in some other way (otherwise content may be hidden unjustly).<br /><br />Include your reasoning behind why the content you are reporting is in violation of our rules. Completion of this report will result in the creation of a support ticket with staff. If you file the report as a guest without an e-mail{3}, be aware that staff will not have communication with you and therefore an inconclusive report will not proceed to any action. All reports are kept confidential.
REPORT_OR_ANONYMOUS=, or file an anonymous report as a logged in user
DESCRIPTION_REPORT_POST=You are making a report on &ldquo;{1}&rdquo;. If {2} {2|person|people} report the post, it will be hidden automatically until staff review it.<br /><br />You should only report posts you believe to be in violation of our rules or otherwise highly inappropriate in some other way (otherwise posts may be hidden unjustly).<br /><br />Include your reasoning behind why the post you are reporting is in violation of our rules. Completion of this report will result in the creation of a support ticket with staff. If you file the report as a guest without an e-mail{3}, be aware that staff will not have communication with you and therefore an inconclusive report will not proceed to any action. All reports are kept confidential.
REPORT_ANONYMOUS=Make report anonymous
DESCRIPTION_REPORT_ANONYMOUS=Report this content as a guest with no e-mail address, to conceal your identity. Caution: Doing so means the support ticket created will be made under the system identity instead of your username. Not only will this mean you will not get points for your report, but it also means you will not see the support ticket on your account nor will staff be able to follow up with you if needed.
DESCRIPTION_REPORT_EMAIL=Optionally provide an e-mail address staff can reach you at should they need to follow up with you. If you leave this blank, your anonymity is preserved, but staff cannot follow up with you if more information is needed.
DUPLICATE_REPORT=<strong>You have already reported this content, and the associated support ticket is still open.</strong> Therefore, instead of creating a new report, you will instead be adding on additional information to the support ticket that is opened.

