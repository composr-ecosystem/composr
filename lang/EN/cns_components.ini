BLOCK_TRANS_NAME_side_cns_private_topics=Private Topics listing
BLOCK_side_cns_private_topics_DESCRIPTION=Shows a list of all Private Topics which have unread posts, for the currently-logged-in member. Guests will see nothing.
BLOCK_side_cns_private_topics_USE=Used in the forum zone to alert new Private Topics.
BLOCK_TRANS_NAME_main_cns_involved_topics=Show topics a member is involved with
BLOCK_main_cns_involved_topics_DESCRIPTION=Shows a list of all topics a member is involved with.
BLOCK_main_cns_involved_topics_USE=Used in a tab when viewing member profiles.
BLOCK_main_cns_involved_topics_PARAM_member_id_TITLE=Member ID
BLOCK_main_cns_involved_topics_PARAM_max_TITLE=Maximum to show
BLOCK_main_cns_involved_topics_PARAM_start_TITLE=Start position
BLOCK_main_cns_involved_topics_PARAM_max=The maximum number to return. Default: '10'.
BLOCK_main_cns_involved_topics_PARAM_start=Advanced feature. The pagination position to start from. Default: '0'.
BLOCK_main_cns_involved_topics_PARAM_member_id=Advanced feature. The member ID to show for. Default is the current member. Note that it does ensure that all topics listed have access to be seen.
BLOCK_TRANS_NAME_main_member_bar=Member bar
BLOCK_main_member_bar_DESCRIPTION=Shows details relating to the current member, and forum-related options, or a login forum for Guests.
BLOCK_main_member_bar_USE=Used on the forum to show login details and some navigation functionality.
BLOCK_TRANS_NAME_main_bottom_bar=Bottom bar
BLOCK_main_bottom_bar_DESCRIPTION=Shows details relating to the forum, and online members.
BLOCK_main_bottom_bar_USE=Used on the forum to show what is (and has been) going on.
BLOCK_TRANS_NAME_main_join=Join form
BLOCK_main_join_DESCRIPTION=Provide an embedded and customisable join-form.
BLOCK_main_join_USE=If you want a quick join form on your panel.
BLOCK_main_join_PARAM_subject_TITLE=Subject
BLOCK_main_join_PARAM_captcha_TITLE=CAPTCHA
BLOCK_main_join_PARAM_dobs_TITLE=Take date of births
BLOCK_main_join_PARAM_member_email_receipt_configurability_TITLE=Allow members to opt-out of e-mails from users
BLOCK_main_join_PARAM_staff_email_receipt_configurability_TITLE=Allow members to opt-out of e-mails from staff
BLOCK_main_join_PARAM_enable_timezones_TITLE=Timezone selection
BLOCK_main_join_PARAM_enable_language_selection_TITLE=Multiple languages
BLOCK_main_join_PARAM_path_TITLE=Introduction e-mail path
BLOCK_main_join_PARAM_to_TITLE=Recipient identification
BLOCK_main_join_PARAM_guid_TITLE=GUID
BLOCK_main_join_PARAM_subject=The subject line for the introduction e-mail, if there is one (see 'Path' description). Default: 'Welcome'.
BLOCK_main_join_PARAM_captcha=Whether to have a CAPTCHA (security image), assuming the <kbd>captcha</kbd> addon is installed. Default: '1'.
BLOCK_main_join_PARAM_dobs=Whether to take date of births. Default: '0'.
BLOCK_main_join_PARAM_member_email_receipt_configurability=Whether to take whether to allow e-mails from users. Default: '0'.
BLOCK_main_join_PARAM_staff_email_receipt_configurability=Whether to take whether to allow e-mails from members. Default: '0'.
BLOCK_main_join_PARAM_enable_timezones=Whether to take a timezone. Default: '0'.
BLOCK_main_join_PARAM_enable_language_selection=Whether to take a language. Default: '0'.
BLOCK_main_join_PARAM_path=Advanced feature. A file used for the e-mail body of the introduction e-mail. It should be the relative or absolute URL to a file containing Comcode. Default: 'uploads/website_specific/email.txt'. If the file does not exist no e-mail is sent.
BLOCK_main_join_PARAM_to=Advanced feature. The name to to refer to the recipient with (e.g. "Subscriber"). Default: website default.
BLOCK_main_join_PARAM_guid=Advanced feature. Relay a specific GUID through to all involved templates. Default: ''.
DOWNLOAD_WHITEPAPER=Download whitepaper
WHITEPAPER_EMAILED=The whitepaper has been e-mailed to <strong>{1}</strong>.
WHITEPAPER_NOT_EMAILED=You do not have an e-mail address on your account to send the whitepaper to. Edit your <a href="{1}">account settings</a>.
