[strings]
CANNOT_REUSE_PASSWORD=We require that you do not re-use previous passwords.
PASSWORD_NOT_COMPLEX_ENOUGH=We require passwords to achieve a strength score of {1}/10 or above. Yours was {2}/10. Please use a better combination of uppercase and lowercase letters, numbers, and symbols. You might also consider a longer password.
PASSWORD_TOO_OLD=The password for your {1} account is over {2} days old. We require that you change your password now before continuing.
PASSWORD_EXPIRED=You have not logged in to your {1} account in over {2} days. Therefore, your account is locked out. To re-activate your account, please fill in the form below. You will then be e-mailed instructions on how to reset your password.
